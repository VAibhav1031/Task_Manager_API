<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFDD0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      font-size: 17px;
      margin: 25px auto;
      background: #FFFFF0;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
 
    .footer {
      font-size: 16px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello {{ username }},</h1>
    <p>We received a request to reset your password. Below there is OTP :</p>

    <p><b>{{ OTP }}</b></p>

    <p>If you didn’t request this, you can safely ignore this email.</p>

    <div class="footer">
      <p>— Task Manager API Team</p>
    </div>
  </div>
</body>
</html>
